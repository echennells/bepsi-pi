# Development/Testing Configuration
version: '3.8'

services:
  bepsi-pi-dev:
    build: .
    container_name: bepsi-pi-development-test
    env_file:
      - .env  # Uses development environment variables
    environment:
      - NODE_ENV=development
      - DEV_MODE=true
      - TESTING=true
    volumes:
      # Mount source code for development hot-reloading
      - ./src:/app/src:ro
      - ./index.js:/app/index.js:ro
    ports:
      - "3000:3000"  # Expose for testing
    restart: "no"  # Don't auto-restart in development
    # Development logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Add development labels
    labels:
      - "purpose=development"
      - "environment=testing"
      - "production=false"